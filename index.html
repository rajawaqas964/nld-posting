<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Expense Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Final Expense Lead Form</h2>
    <form id="leadForm" action="https://nexlevel-direct.trackdrive.com/posting_instructions/InboundWebhook/1714d509-cf99-4a42-b13b-60ff2940de5d" method="POST">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" />

      <label for="phone_number">Phone Number:</label>
      <input type="text" id="phone_number" name="phone_number" required placeholder="e.g. 5551234567" />

      <label for="zip_code">Zip Code:</label>
      <input type="text" id="zip_code" name="zip_code" required />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" />

      <label for="call_start_time">Call Start Time:</label>
      <input type="datetime-local" id="call_start_time" name="call_start_time" required />

      <input type="hidden" name="source" value="Waqas_FE" />
      <input type="hidden" name="traffic_source_id" value="10166097" />
      <input type="hidden" name="trackdrive_number_id" value="22760633" />

      <button type="submit">Submit Lead</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    // Auto-fill call start time
    window.onload = function () {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      const localISOTime = new Date(now.getTime() - offset * 60000).toISOString().slice(0, 16);
      document.getElementById("call_start_time").value = localISOTime;
    };

    // Ping BEFORE form submission but don’t stop submission
    const form = document.getElementById("leadForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", function () {
      // Async ping request (won’t block the form)
      fetch("https://nexlevel-direct.trackdrive.com/api/v1/inbound_webhooks/ping/check_fe_buyers_availability?trackdrive_number=%2B18442849310&traffic_source_id=10166097")
        .then((res) => res.json())
        .then((data) => {
          if (data.status === "available") {
            messageBox.innerText = "✅ Buyer is available. Lead is being submitted...";
          } else {
            messageBox.innerText = "⚠️ No buyer available, but lead will still be submitted.";
          }
        })
        .catch(() => {
          messageBox.innerText = "⚠️ Ping failed. Submitting lead anyway.";
        });

      // ⚠️ Note: we don’t preventDefault(), so form submits no matter what
    });
  </script>
</body>
</html>
